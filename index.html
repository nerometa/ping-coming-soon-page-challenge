<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Ping coming soon page</title>

		<script
			src="https://kit.fontawesome.com/7a33a0a067.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<main class="container">
			<img class="logo" src="images/logo.svg" alt="PING Logo" />

			<section class="launching">
				<h1 class="launching-text">
					We are launching
					<span class="fancy">soon!</span>
				</h1>

				<p class="subscribe-text">Subscribe and get notified!</p>
			</section>

			<form class="join-waitlist">
				<input
					name="email"
					id="email"
					placeholder="Your email address..."
				/>
				<p class="error-message"></p>
				<button type="submit" class="submit-btn">Notify Me</button>
			</form>

			<img
				class="dashboard-img slide-to-top"
				src="images/illustration-dashboard.png"
				alt="Dashboard Illustration"
			/>

			<section class="social-links">
				<a
					class="social-button"
					href="#!"
					aria-label="Follow Ping on Facebook"
				>
					<i class="fa-brands fa-facebook-f"></i>
				</a>
				<a
					class="social-button"
					href="#!"
					aria-label="Follow Ping on Twitter"
				>
					<i class="fa-brands fa-twitter"></i>
				</a>
				<a
					class="social-button"
					href="#!"
					aria-label="Follow Ping on Instagram"
				>
					<i class="fa-brands fa-instagram"></i>
				</a>
			</section>

			<footer>
				<p class="copyright">
					&copy; Copyright Ping. All rights reserved.
				</p>
				<p class="attribution">
					Challenge by
					<a
						href="https://www.frontendmentor.io?ref=challenge"
						target="_blank"
						>Frontend Mentor</a
					>. Coded with ðŸ’– by <a href="#">Nerometa</a>.
				</p>
			</footer>
		</main>

		<script src="script.js"></script>
	</body>
</html>
